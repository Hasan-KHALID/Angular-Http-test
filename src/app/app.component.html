<h1>working </h1>
<div>

  <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
    <label for="">name</label>
    <input type="text" name="pName" ngModel>

    <label for="">description</label>
    <input type="text" name="desc" ngModel>

    <label for="">price</label>
    <input type="text" name="price" ngModel>

    <input type="submit" value="{{editMode ? 'Update' : 'Add'}}">

  </form>
  
   
</div>

<div>
  <p>s</p>
  <table>
    <tr>
      <th>Id</th>

      <th>name</th>

      <th>description</th>

      <th>price</th>
    </tr>
    <tr *ngIf="allProducts.length<1 && !isFetching" >
      <td colspan="5" >No products</td>
    </tr>
    <tr *ngIf="isFetching" >
      <td colspan="5" >Loading....</td>
    </tr>
    <tr *ngFor="let prod of allProducts; index as i">
      <td>{{i+1}} </td>
      <td>{{prod.pName}}</td>

      <td>{{prod.desc}}</td>

      <td>{{prod.price}}</td>
      <td><button (click)="onDeleteProduct(prod.id)" >delete</button></td>
      <td><button (click)="onEditClick(prod.id)" >Edit</button></td>


    </tr>
  </table>
  <button (click)="onProductFetch()">Fetch</button>
  <button (click)="allDelete()">All Delete</button>
  
</div>
